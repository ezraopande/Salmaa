{% extends 'base.html' %}

{% block content %}


<!-- add_court_case.html -->
{% if user.role == 'officer' %}
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'case_detail' case.id %}">Case #{{ case.case_number }}</a></li>
            <li class="breadcrumb-item active">Add Court Case</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header bg-white">
            <h5 class="mb-0">Add Court Case</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="court_name" class="form-label">Court Name</label>
                    <input type="text" name="court_name" id="court_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="hearing_date" class="form-label">Hearing Date</label>
                    <input type="date" name="hearing_date" id="hearing_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="verdict" class="form-label">Verdict (if available)</label>
                    <input type="text" name="verdict" id="verdict" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save Court Case</button>
                <a href="{% url 'case_detail' case.id %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
