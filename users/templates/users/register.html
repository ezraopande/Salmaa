{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Pages with Bootstrap 5 | Registration</title>
    <!-- <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!--Customized CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Create your account</h2>
                <form method="post" action="" >
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Enter your name" />
                        <label for="username" class="form-label">Enter your username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Enter your email address" />
                        <label for="email" class="form-label">Enter your email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-control" name="role">
                            <option value="survivor">Survivor</option>
                            <option value="provider">Service Provider</option>
                            <option value="law_enforcement">Law Enforcement</option>
                        </select>
                        <label for="role" class="form-label">Role</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="phone" placeholder="Enter your name" />
                        <label for="phone" class="form-label">Enter your phone number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea name="address" class="form-control" id="" placeholder="Enter your address"></textarea>
                        <label for="address" class="form-label">Enter your address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password1" placeholder="Enter your password" />
                        <label for="password1" class="form-label">Enter your password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password2"
                            placeholder="Confirm your password" />
                        <label for="password2" class="form-label">Confirm your password</label>
                    </div>
                    <div class="mb-3">
                        
                        <input type="submit" class="btn btn-primary" value="Sign up" />
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="{% static 'img/registration.svg' %}" alt="Registration Page" class="img-fluid" />
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="/login">I already have an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
