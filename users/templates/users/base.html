{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARN GBV Management System | {% block title %}{% endblock %}</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Customized CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Add this CSS for message banners */
        .alert {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            font-size: 1em;
        }

        .message-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message-popup .alert {
            margin: 0;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .message-popup .alert .close {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }

        .message-popup .alert .close:hover {
            color: #000;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
    
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <!-- Message Banner -->
        {% if messages %}
        {% for message in messages %}
            <div class="message-popup">
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>

    <script>
        // Add event listeners to close buttons
        document.querySelectorAll('.message-popup .close').forEach(function(button) {
            button.addEventListener('click', function() {
                this.closest('.message-popup').remove();
            });
        });

        // Automatically close messages after 5 seconds
        document.querySelectorAll('.message-popup').forEach(function(popup) {
            setTimeout(function() {
                popup.remove();
            }, 5000);
        });
    </script>
</body>
</html>
