{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARN GBV Management System | Login</title>
    <!-- <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Customized CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Log in to your account</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter you username address">
                        <label for="username" class="form-label" >Enter you username address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter you password">
                        <label for="password" class="form-label" >Enter you password</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Log in">
                </form>
            </div>

            <div class="col-md-6 order-md-1">
                <div class="co-12">
                    <img src="{% static 'img/login.png' %}" alt="Log in" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="{% url 'register' %}">I don't have an account yet</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
