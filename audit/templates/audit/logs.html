{% extends 'base.html' %} {% block content %}
<h2>Audit Logs</h2>
<table border="1">
  <tr>
    <th>User</th>
    <th>Action</th>
    <th>Timestamp</th>
  </tr>
  {% for log in logs %}
  <tr>
    <td>{{ log.user.username }}</td>
    <td>{{ log.action }}</td>
    <td>{{ log.timestamp }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
